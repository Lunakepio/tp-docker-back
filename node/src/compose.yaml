# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    networks:
      - mongo-network

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - mongo-network

  # mongo-express:
